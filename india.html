    let subscribe = document.getElementById('subscribe')
    subscribe.addEventListener("click",function (){
        sub()
    })
    function sub(){
        if(subscribe.innerText==='SUBSCRIBE'){
            subscribe.innerText="SUBSCRIBED";
            subscribe.style.backgroundColor="blue";
            subscribe.style.marginLeft="20px"
            subscribe.style.borderRadius="5px"
            subscribe.style.border="none"
            alert("You have Subscrbed To Get latest News")
        }
        else{
            subscribe.innerText="SUBSCRIBE"
            subscribe.style.backgroundColor="#2080e2";
            subscribe.style.marginLeft="20px"
            subscribe.style.border="none"
            subscribe.style.borderRadius="5px"
            alert("You have UnSubscrbed")
        }
        
    }
