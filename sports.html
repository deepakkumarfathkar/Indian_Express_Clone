<script type="module">
    import nav from './components_d/navbar.js'
    let navbar = document.getElementById('nav_d')
    navbar.innerHTML = nav();

    let subscribe = document.getElementById('subscribe')
    subscribe.addEventListener("click", function () {
        sub()
    })
    function sub() {
        if (subscribe.innerText === 'SUBSCRIBE') {
            subscribe.innerText = "SUBSCRIBED";
            subscribe.style.backgroundColor = "blue";
            subscribe.style.marginLeft = "20px"
            subscribe.style.borderRadius = "5px"
            subscribe.style.border = "none"
            alert("You have Subscrbed To Get latest News")
        }
        else {
            subscribe.innerText = "SUBSCRIBE"
            subscribe.style.backgroundColor = "#2080e2";
            subscribe.style.marginLeft = "20px"
            subscribe.style.border = "none"
            subscribe.style.borderRadius = "5px"
            alert("You have UnSubscrbed")
        }

    }

    var popupFull = new popup({
        dom: document.querySelector('.popup_full'),
    });
    document.querySelector('.hamburger').addEventListener('click', function () {

    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    let d = new Date();
    let day = days[d.getDay()];
    let month = months[d.getMonth()];
    let year = d.getFullYear();
    const date = d.getDate();
    d.getTime();
    console.log(month, day, date, year);

    time.innerHTML = `${day}, ${month} ${date} ${year}`
