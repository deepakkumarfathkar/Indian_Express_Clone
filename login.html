<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="signIn&Up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <div  id="nav_sign_ns">

    </div>
    <div id="login_ns">
        
            <div id="login_heads_ns">
                 <h2>Welcome Back</h2>
            </div>

            <div class="login_div_ns">
                <img src="https://indianexpress.com/wp-content/themes/indianexpress/images/evolok/gmail.svg" alt="">
                Continue with Google</div>
            <div class="login_div_ns">
                <img src="https://indianexpress.com/wp-content/themes/indianexpress/images/evolok/facebook.svg" alt="">
                Continue with Facebook</div>
            <div class="login_div_ns">
                <img src="	https://indianexpress.com/wp-content/themes/indianexpress/images/evolok/apple.svg" alt="">
                Continue with Apple</div>
            <hr>
            

            <div id="login_p_ns">
                <p>Enter the email address or mobile number associated with your account to sign in.</p>
            </div>

            <div class="login_input_div">
                <img id="at_ns" src="	https://indianexpress.com/wp-content/themes/indianexpress/images/evolok/email-mobile.svg" alt="">
                <input type="email" name="" id="Insert_email_ns" placeholder=" Insert Phone Number/Email">
            </div>
            
            <div id="login_input_div1">
                <img id="login_lock_ns" src="https://indianexpress.com/wp-content/themes/indianexpress/images/evolok/locked.svg" alt="">
                <input type="password" name="" id="Insert_password_ns" placeholder=" Password">
            </div>

            <div id="div_sign_Con_btn_ns">
            <button  id="login_Con_btn_ns"  onclick="Con_btn_ns()" >Continue</button>
             </div>

            <div id="div_sign_regbtn_ns">
            <button  id="login_regbtn_ns"  onclick="signINbtn_ns()" >Sign In</button>
            </div>

            <div id="login_cancelbtn_ns" >
                <button>Cancel</button>
            </div>

            <div id="login_bott_ns">New to Indian Express? 
                <a href="signup.html">Create an account to get started</a>
            </div>

        </div>
    </div>
</body>
</html>

<script  type="module" >

    import navbar from "./components/nav.js"
    // console.log(navbar);
    let navdiv = document.getElementById("nav_sign_ns")
    navdiv.innerHTML = navbar()
    </script>
